<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="root">
        <header>
            <div class="container">
                <img src="logo.png" alt="logo">
                <select v-model="genre">
                   <option value="Pop">Pop</option>
                   <option value="Rock">Rock</option>
                   <option value="Metal">Metal</option>
                   <option value="Jazz">Jazz</option>
                </select>
                <button v-if="genre !== ''" @click="deleteFilter"type="button" name="button">Elimina filtro</button>
            </div>
        </header>
        <div class="cds-container container">
            <!-- Disco ad esempio -->
               <div v-for="cd in getCd()"class="cd">
                   <img :src="cd.poster" alt="Copertina album">
                   <h3>{{cd.title}}</h3>
                   <span class="author">{{cd.author}}</span>
                   <span class="year">{{cd.year}}</span>
               </div>
        </div>
     </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>

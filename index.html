<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="root">
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
                <select v-model="genre" @change="filterCd">
                   <option value="Pop">Pop</option>
                   <option value="Rock">Rock</option>
                   <option value="Metal">Metal</option>
                   <option value="Jazz">Jazz</option>
                </select>
            </div>
        </header>
        <div class="cds-container container">
            <!-- Disco ad esempio -->
            <template v-if="filteredCds === null">
               <div v-for="cd in cds"class="cd">
                   <img :src="cd.poster" alt="Copertina album">
                   <h3>{{cd.title}}</h3>
                   <span class="author">{{cd.author}}</span>
                   <span class="year">{{cd.year}}</span>
               </div>
            </template>

            <template v-else>
            <div v-for="cd in filteredCds"class="cd">
                <img :src="cd.poster" alt="Copertina album">
                <h3>{{cd.title}}</h3>
                <span class="author">{{cd.author}}</span>
                <span class="year">{{cd.year}}</span>
            </div>
            </template>
        </div>
     </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
